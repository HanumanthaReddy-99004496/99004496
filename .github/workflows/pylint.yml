name: python-lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install openpyxl pylint
    - name: pylint
      run: |
        pylint project.py test_project.py
